<!DOCTYPE html>
<html lang="en"
    style="background: linear-gradient(353.83deg, rgba(65, 69, 79, 0.15) 5.43%, rgba(131, 116, 88, 0.15) 29.81%, rgba(248, 242, 235, 0.15) 91.24%);">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENY</title>
    <link rel="stylesheet" href="/bulma/css/bulma.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="Menu.css">
    <link rel="stylesheet" href="../sitewide.css">
    <script type="module" src="Menu.js"></script>


</head>

<body>

    <div class="topbar"></div>

    <nav class="sidebar">
        <ul>
            <li>
                <a href="/Dashboard/dashboard.html">
                    <span class="icon">
                        <i class="bi bi-speedometer2"></i>
                    </span>
                </a>
            </li>
            <li>
                <a href="/Sales/sales.html">
                    <span class="icon">
                        <i class="bi bi-cash-stack"></i>
                    </span>
                </a>
            </li>
            <li>
                <a href="/Ansatte/ansatte.html">
                    <span class="icon">
                        <i class="bi bi-people"></i>
                    </span>
                </a>
            </li>
            <li>
                <a href="/Meny/Menu.html">
                    <span class="icon">
                        <i class="bi bi-journal-bookmark-fill"></i>
                    </span>
                </a>
            </li>
            <li>
                <a href="/Restauranter/restauranter.html">
                    <span class="icon">
                        <i class="bi bi-shop-window"></i>
                    </span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="admin-pannel">

        <div id="popUpContainer"></div>

        <div class="columns mt-6">
            <!-- Input field to enter goods -->
            <div class="column is-2 is-offset-1">
                <input id="stockInput" class="input" type="text" placeholder="Varenavn">
            </div>

            <!-- Dropdown menu for allergies -->
            <div class="column is-2 is-flex is-justify-content-center">
                <div class="select">
                    <select name="alergies" id="allergieDropdown">
                        <option value="all">Allergier</option>
                        <option value="Melk">Melk</option>
                        <option value="Hvete">Hvete</option>
                        <option value="Nøtter">Nøtter</option>

                    </select>
                </div>
            </div>

            <!-- SEARCH button button -->
            <div class="column is-2 is-flex is-justify-content-center">
                <button id="searchBtn" class="button">Søk nå</button>
            </div>
        </div>
    

        <!-- MAIN PAGE -->
        <div id="menuLayout">

            <div class="columns mt-2">
                <!-- Topdelen av layoutet -->
                <div class="column is-half is-offset-1">
                    <p class="has-text-weight-bold">PIZZA<span id="addPizzaBtn" class="button is-pulled-right has-text-weight-bold">[LEGG TIL PIZZA]</span></p>
                    <hr style="border-top: 1px solid black;">
                </div>
            </div>
            <div class="columns is-multiline" id="Pizza">
            
            </div>
                

            <div class="columns mt-2">
                <div class="column is-half is-offset-1">
                    <p class="has-text-weight-bold">DRIKKE<span id="addSodaBtn" class="button is-pulled-right has-text-weight-bold">[LEGG TIL DRIKKEVARE]</span></p>
                    <hr style="border-top: 1px solid black;">
                </div>
            </div>
            <div class="columns is-multiline" id="Drink">
                    
            </div>

            <div class="columns mt-2">
                <div class="column is-half is-offset-1">
                    <p class="has-text-weight-bold">Tilbehør<span id="addExtraBtn" class="button is-pulled-right has-text-weight-bold is-centered-right">[LEGG TIL EKSTRA]</span></p>
                    <hr style="border-top: 1px solid black;">
                </div>
            </div>
            <div class="columns is-multiline" id="Extra">
                    
            </div>
    
        </div>

</body>

</html>
