            <li>
                <span class="icon">

            <li>

            </li>
            <li>

        <div id="store-container">
            <button class="selected-restaurant restaurant-button" value="Oslo">OSLO</button>
            <button class="restaurant-button" value="Bergen"> BERGEN</button>
            <button class="restaurant-button" value="Stavanger">STAVANGER</button>
            <button class="restaurant-button" value="Kristiansand">KRISTIANSAND</button>
            <button class="restaurant-button"><i class="bi bi-plus-lg"></i>
            </button>
        </div>

        <div class="restaurant-content container section">
            
            <div class="columns is-multiline">
                <div class="column is-half">
                    <div class="columns is-multiline">

                        <!--NOTIFICATIONS-->
                        <div class="column is-full">
                            <div class="card">
                                <h2 class="card-title-padding card-header title yellow-background">
                                    Notifications
                                </h2>

                                <!-- LIST-MODULE -->
                            <div class="card-content list-module">

                                <!--Her legges notification-kortene for lokasjonen-->
                                <div id="notificationCardContainer" class="columns is-multiline">
                                </div>
                            </div>

                            </div>
                        </div>

                        <!--ANSATTE-->
                        <div class="column is-full">

                            <div class="card">
                                <h2 class="card-title-padding card-header yellow-background title">
                                    Ansatte
                                </h2>
                        
                                <!--Her legges ansatt-kortene for lokasjonen-->
                                <div id="ansattCardContainer" class="columns is-multiline card-content overflow-scroll">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="column is-one-quarter">
                    <div class="columns">   
                        <!--ØKONOMI-->
                        <div class="column is-full">
                            <div class="card">
                                <h2 class="card-title-padding card-header yellow-background title">
                                    Økonomi
                                </h2>
                            </div>
                        </div>
                    </div>
                </div>
            
                <div class="column is-one-quarter">
                    <div class="columns is-multiline">

                        <!--ADRESSE-->
                        <div class="column is-full">
                            <div id="AddressCardContainer" class="card">
                                <h2 class="card-title-padding no-padding card-header yellow-background title">
                                    Adresse
                                </h2>
                        </div>
                    </div>

                        <!--TOPPSALG-->
                        <div class="column is-full">
                            <div class="card">
                            <h2 class="card-title-padding card-header yellow-background title">
                                Toppsalg
                            </h2>

                            <!-- One column LIST-MODULE-->
                            <div class="card-content list-module">
                                <div class="columns is-multiline">
                                    <div class="ranking-info-card card column is-full">
                                        1. Pizza 
                                    </div>
                                    <div class="ranking-info-card card column is-full">
                                        1. Pizza 
                                    </div>
                                    <div class="ranking-info-card card column is-full">
                                        1. Pizza 
                                    </div>
                                    <div class="ranking-info-card card column is-full">
                                        1. Pizza 
                                    </div>
                                    <div class="ranking-info-card card column is-full">
                                        1. Pizza 
                                    </div>
                                </div>
                            </div> 
                        </div>
                    </div>

                        <!--KAMPANJE-->
                        <div class="column is-full">
                            <div class="card">
                            <h2 class="card-title-padding card-header yellow-background title">
                                Kampanjer
                            </h2>

                            <!-- One column LIST-MODULE-->
                            <div class="card-content list-module">
                                <div class="columns is-multiline">
                                    <div class="ranking-info-card card column is-full">
                                        2 for 1 på Coca Cola 
                                    </div>
                                    <div class="ranking-info-card card column is-full">
                                        Familiepakke for 249,-
                                    </div>
                                    <div class="ranking-info-card card column is-full">

                    </div>
