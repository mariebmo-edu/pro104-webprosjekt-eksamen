<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restauranter</title>
    <link rel="stylesheet" href="/bulma/css/bulma.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../sitewide.css">
    <link rel="stylesheet" href="/Restauranter/restauranter.css">

    <script type="module" src="restauranter.js"></script>
    

</head>

<body>
    <div id="topAndSideBar">
</div>

    <div class="admin-pannel">

        <!-- ALT GÅR HIT HALLO FOLKENS! -->

        <!--Knapper til siden-->
        <div id="storeButtonContainer">
        </div>

        <div id="popUpContainer"></div>

        <div class="restaurant-content container section">
            
            <div class="columns is-multiline">
                <div class="column is-half">
                    <div class="columns is-multiline">

                        <!--NOTIFICATIONS-->
                        <div class="column is-full">
                            <div class="card">
                                <h2 class="card-title-padding card-header title yellow-background">
                                    Notifications
                                </h2>

                                <!-- LIST-MODULE -->
                            <div class="card-content list-module">

                                <!--Her legges notification-kortene for lokasjonen-->
                                <div id="notificationCardContainer" class="columns is-multiline">
                                </div>
                            </div>

                            </div>
                        </div>

                        <!--ANSATTE-->
                        <div class="column is-full">

                            <div class="card">
                                <h2 class="card-title-padding card-header yellow-background title">
                                    Ansatte
                                </h2>
                        
                                <!--Her legges ansatt-kortene for lokasjonen-->
                                <div id="ansattCardContainer" class="columns is-multiline card-content overflow-scroll">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="column is-one-quarter">
                    <div class="columns">   
                        <!--ØKONOMI-->
                        <div class="column is-full">
                            <div class="card">
                                <h2 class="card-title-padding card-header yellow-background title">
                                    Økonomi
                                </h2>
                                <div id="salesCardContainer"></div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            
                <div class="column is-one-quarter">
                    <div class="columns is-multiline">

                        <!--ADRESSE-->
                        <div class="column is-full">
                            <div id="AddressCardContainer" class="card">
                                <h2 class="card-title-padding no-padding card-header yellow-background title">
                                    Adresse
                                </h2>
                        </div>
                    </div>

                        <!--TOPPSALG-->
                        <div class="column is-full">
                            <div class="card">
                            <h2 class="card-title-padding card-header yellow-background title">
                                Toppsalg
                            </h2>

                            <!-- One column LIST-MODULE-->
                            <div class="card-content list-module">
                                <div id="topListCardContainer" class="columns is-multiline">
                                </div>
                            </div> 
                        </div>
                    </div>

                        <!--KAMPANJE-->
                        <div class="column is-full">
                            <div class="card">
                            <h2 class="card-title-padding card-header yellow-background title">
                                Kampanjer
                            </h2>

                            <!-- One column LIST-MODULE-->
                            <div class="card-content list-module">
                                <div id="campaignCardContainer" class="columns is-multiline">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
