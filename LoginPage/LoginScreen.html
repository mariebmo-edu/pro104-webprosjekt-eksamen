<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Gyldne Pizza</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="LoginScreen.css">
    <script type="module" src="LoginScreen.js"></script>
</head>

<body>
    <div class="container">
        <div class="columns is-mobile is-centered">
            <!-- is-mobile gjør at den aldri sprekker når den blir mindre enn 769px i x -->
          <article class="card is-rounded loginCard ">
            <div class="card-content">
              <h1 class="title is-flex is-justify-content-center has-text-weight-bold">
                <!-- <img src="[insertLogoPicture]" alt="logo" width="200"> -->                 
                Login
              </h1>
              <p class="control m-1">
                  Brukernavn
                <input id="usernameField" class="input" type="email" placeholder="Brukernavn">
              </p>
              <p class="control m-1">
                  Passord
                <input id="passwordField" class="input" type="password" placeholder="Password">
              </p>
              <p class="control m-1">
                <label class="checkbox">
                  <input type="checkbox">
                  Remember me
                </label>
              </p>
              <p class="control">
                <button id="loginBtn" class="button is-primary is-medium is-fullwidth">
                  Login
                </button>
              </p>
              <p class="control m-1">
                Login admin - brukernavn123 passord123  
              </p>
            </div>
          </article>
        </div>
      </div>

</body>
</html>
